<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" data-background-color="orange">
                    <h4 class="title">Edit Profile</h4>
                    <p class="category">Complete your profile</p>
                </div>
                <div class="card-content">
                    <!--Formularo de registro-->
                    <form (submit)="onSubmit()">

                        <!--Error-->
                        <div class="text-danger text-center" *ngIf="err">
                            {{err}}
                        </div>

                        <!--Content-->
                        <br>
                        <span class="required"><b>General Information</b></span>

                        <div class="row">
                            <div class="col-md-5">
                                <div class="form-group form-black  ">
                                    <label class="control-label">Fecha nacimiento (DD/MM/YY)<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.birth"
                                           name="birth">
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="form-group form-black">
                                    <label class="control-label">Celular<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.cellphone"
                                           name="cellphone">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Pais de residencia<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.country"
                                           name="country">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Ciudad de residencia<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.city" name="city">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Instituto de educacion<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.institution"
                                           name="institution">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Carrera<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.degree"
                                           name="degree">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <br>
                            <div class="col-md-2">
                                <div class="formFormat2">Vegetariano (N/S)</div>
                            </div>
                            <div class="col-md-10">
                                <div class="togglebutton">
                                    <label>
                                        <input type="checkbox" [(ngModel)]="userProfile.vegetarian" name="vegetarian">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <br>
                        <hr>
                        <span class="required"><b>Informacion de emergencia</b></span>

                        <div class="row">
                            <div class="col-md-2">
                                <select class="form-control formFormat" [(ngModel)]="userProfile.blood" name="blood">
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group form-black">
                                    <label class="control-label">Seguro medico<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.insurance"
                                           name="insurance">
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group form-black">
                                    <label class="control-label">Condicion special de salud</label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.specialCondition"
                                           name="specialCondition">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Nombre de concatacto de emergencia<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.contactName"
                                           name="contactName">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label">Telefono de contacto de emergincia <span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.contactPhone"
                                           name="contactPhone">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black">
                                    <label class="control-label"> Numero de a√±os que ha participado en MUNs<span
                                            class="required">*</span></label>
                                    <input type="text" class="form-control" [(ngModel)]="userProfile.numberMun"
                                           name="numberMun">
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-danger pull-right">Enviar</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card card-profile">
                <div class="card-avatar">
                    <a href="#pablo">
                        <img class="img" src="../assets/img/faces/marc.jpg" />
                    </a>
                </div>

                <div class="content">
                    <h6 class="category text-gray">{{userProfile.idType}}: {{userProfile.idNumber}}</h6>
                    <h4 class="card-title">{{userProfile.name}}{{userProfile.lastName}}</h4>
                    <p class="card-content">
                       {{userProfile.email}}
                    </p>
                    <!--<a href="#pablo" class="btn btn-danger btn-round">Follow</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
</div>

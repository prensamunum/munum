<div class="full-page-background " style="background-image: url(../../../assets/img/cover3.webp) ">
  <div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="orange">
      <div class="content">

        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="card">
              <div class="card-header" data-background-color="orange">
                <h4 class="title text-white"><b>Welcome</b></h4>
                <p class="category">Llenar los campos correspondientes </p>
              </div>
              <div class="card-content">

                <!--Formularo de registro-->
                <form (submit)="onSubmit()">

                  <!--Error-->
                  <div class="text-danger text-center" *ngIf="err">
                    {{err}}
                  </div>

                  <!--Content-->
                  <br>
                  <span class="required"><b>General Information</b></span>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Nombre<span class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.name" name="name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Apellido<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.lastName"
                               name="lastName">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-9">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Correo<span
                                class="required">*</span></label>
                        <input type="email" class="form-control" [(ngModel)]="staff.email"
                               name="email">
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Fecha nacimiento (DD/MM/YYYY)<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.birth"
                               name="birth">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-2">
                      <!--<label for="sel1">Type of Id</label>-->
                      <select class="form-control formFormat" [(ngModel)]="staff.idType" name="idType">
                        <option value="" disabled="true">{{ 'register.fields.idType' | translate }}</option>
                        <option value="C.C">C.C</option>
                        <option value="T.I">T.I</option>
                        <option value="P.P">Passport</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Numero Documento<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.idNumber"
                               name="idNumber">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Celular<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.cellphone"
                               name="cellphone">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <!--<div class="col-md-6">-->
                      <!--<div class="form-group form-black label-floating is-empty">-->
                        <!--<label class="control-label">Pais de residencia<span-->
                                <!--class="required">*</span></label>-->
                        <!--<input type="text" class="form-control" [(ngModel)]="staff.country"-->
                               <!--name="country">-->
                      <!--</div>-->
                    <!--</div>-->

                    <div class="col-md-6">
                        <select class="form-control formFormat" [(ngModel)]="staff.country" name="country">
                            <option value="" disabled="true" >Pais de residencia</option>
                            <option *ngFor="let country of countries">{{country.nombre}}</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Ciudad de residencia<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.city" name="city">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Instituto de educacion<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.institution"
                               name="institution">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Carrera<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.degree"
                               name="degree">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <br>
                      <div class="col-md-2">
                        <div class="formFormat2">Vegetariano (N/S)</div>
                      </div>
                      <div class="col-md-10">
                        <div class="togglebutton">
                          <label>
                            <input type="checkbox" [(ngModel)]="staff.vegetarian" name="vegetarian">
                          </label>
                        </div>
                      </div>
                  </div>

                  <br>
                  <hr>
                  <span class="required"><b>Informacion de emergencia</b></span>

                  <div class="row">
                    <div class="col-md-2">
                      <select class="form-control formFormat" [(ngModel)]="staff.blood" name="blood">
                        <option value="" disabled="true">{{ 'register.fields.blood' | translate }}</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                      </select>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Seguro medico<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.insurance"
                               name="insurance">
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Condicion special de salud</label>
                        <input type="text" class="form-control" [(ngModel)]="staff.specialCondition"
                               name="specialCondition">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Nombre de concatacto de emergencia<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.contactName"
                               name="contactName">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Telefono de contacto de emergincia <span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.contactPhone"
                               name="contactPhone">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label"> Numero de años que ha participado en MUNs<span
                                class="required">*</span></label>
                        <input type="text" class="form-control" [(ngModel)]="staff.numberMun"
                               name="numberMun">
                      </div>
                    </div>
                  </div>


                  <br>
                  <hr>
                  <span class="required"><b>Crear cuenta</b></span>

                  <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Contraseña<span
                                class="required">*</span></label>
                        <input type="password" class="form-control" [(ngModel)]="staff.password"
                               name="contactPhone">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                      <div class="form-group form-black label-floating is-empty">
                        <label class="control-label">Repetir contraseña<span
                                class="required">*</span></label>
                        <input type="password" class="form-control" [(ngModel)]="staff.passwordConfirmation"
                               name="contactPhone">
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-warning pull-right">Enviar</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

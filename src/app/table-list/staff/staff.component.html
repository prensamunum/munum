<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title text-white"><b>Staff</b></h4>
                        <p class="category"><b></b></p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Id</th>
                                    <th>Institucion</th>
                                    <th>Rol</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let staffInfo of staff; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{staffInfo.lastName}}, {{staffInfo.name}}</td>
                                    <td>{{staffInfo.idType}} {{staffInfo.idNumber}}</td>
                                    <td>{{staffInfo.institution}}</td>
                                    <td class="text-danger">{{staffInfo.role}}</td>
                                    <td  class="td-actions text-right">
                                        <button  class="btn btn-primary btn-simple btn-xs" rel="tooltip" title="Edit Task" type="button" (click)="editView(staffInfo._id)">
                                            <i  class="material-icons">edit</i>
                                        </button>
                                        <button class="btn btn-danger btn-simple btn-xs" rel="tooltip" title="Remove" type="button" (click)="delete(staffInfo._id)">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
